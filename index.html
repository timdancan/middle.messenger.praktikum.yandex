<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d-messenger</title>
    <link rel="stylesheet" href="style.scss" />
</head>
<body>

    <section class="login">
        <div class="login__wrapper">
            <h4 class="login__header">Вход</h4>
            <form class="login__form">
                <label class="login__label">
                    <h4>Логин</h4>
                    <input class="login__input" type="text" id="username">
                </label>
                <label class="login__label">
                    <h4>Пароль</h4>
                    <input class="login__input" type="password" id="password">
                </label>
                <div class="login__buttons">
                    <button class="button login__button button_sign-in">Авторизоваться</button>
                    <button class="button login__button button_sign-up">Нет аккаунта?</button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
